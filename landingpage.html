<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMBEosaurus</title>
    <link rel="Website icon" type="png" href="Untitled-1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="main-container">


        <div id="pre-loader">
            <img src="Untitled-1.png" alt="">
            <img src="gif.gif" width="1000px" height="500px">
        </div>



        <div class="navbar-landingpage">
            <div class="land">
                <img src="Untitled-1.png" alt="">
                <h3>LAMBEosaurus</h3>
            </div>
            <i class="fa-solid fa-question" onclick="guide()"></i>
        </div>
        <div class="content-container">
            <div class="header">
                <h2> Hypertext Preprocessor (PHP)</h2>
            </div>
            <div class="wrap-box">
                <div class="sub-header">
                    <div class="line"></div>
                    <h4>TOPICS</h4>
                    <div class="line"></div>
                </div>
                <div class="grid-box">
                    <div class="box" onclick="introduction()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Introduction</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="operator()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Operators</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="crtlState()"  data-aos="flip-up" data-aos-duration="1400"><h3>PHP Control Statements</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="Arrays()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Arrays</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="functions()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Functions</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="superGlobal()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Superglobals</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="fileHandling()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP File Handling</h3><i class="fa-regular fa-bookmark"></i></div> 
                    <div class="box" onclick="objectOriented()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Object Oriented</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="webDev()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Web Developement</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="ajax()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP AJAX</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="xml()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP XML</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="login()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Login Example</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="advance()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Advanced</h3><i class="fa-regular fa-bookmark"></i></div>
                    <div class="box" onclick="useful()" data-aos="flip-up" data-aos-duration="1400"><h3>PHP Useful </h3><i class="fa-regular fa-bookmark"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scriot.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        var loader = document.getElementById("pre-loader");
    
    window.addEventListener("load", function () {
    setTimeout(() => {
        loader.style.display = "none";
    }, 5000);
    });
    </script>
</body>
</html>
